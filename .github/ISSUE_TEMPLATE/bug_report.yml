name: Bug Report
description: Report a bug in CrossPacket
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Create packets.json with...
        2. Run `python generate.py --dart`
        3. See error...
    validations:
      required: true

  - type: textarea
    id: packets-json
    attributes:
      label: packets.json (if applicable)
      description: The packet definition that causes the issue
      render: json

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      placeholder: "3.11.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Windows
        - macOS
        - Linux
        - Other
    validations:
      required: true

  - type: dropdown
    id: generator
    attributes:
      label: Which generator(s) affected?
      multiple: true
      options:
        - Python
        - Dart
        - TypeScript
        - Go
        - Rust
        - Java
        - All
